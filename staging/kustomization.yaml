apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging
resources:
  - ../base
patchesStrategicMerge:
  - kafka-config.yaml
patchesJson6902:
  - target:
      group: ""
      version: v1beta1
      labelSelector: "target-namespace=confluent"
      name: .*
    patch: |-
      - op: replace                 # patch resources targeted to the confluent namespace - this is necessary b/c kustomize overrides it to namespace specified on line 3
        path: /metadata/namespace
        value: confluent
  - target:
      group: ""
      version: v1beta1
      kind: KafkaTopic
      name: .*
    patch: |-
      - op: replace                 # patch KafkaTopic name for this environment
        path: /metadata/name
        value: example-topic-staging
images:
  - name: keyholesoftware/kafka-consumer
    newName: keyholesoftware/kafka-consumer # {"$imagepolicy": "staging:kafka-consumer:name"}
    newTag: 62dae48e-1658438810 # {"$imagepolicy": "staging:kafka-consumer:tag"}
  - name: keyholesoftware/now-playing-api
    newName: keyholesoftware/now-playing-api # {"$imagepolicy": "staging:now-playing-api:name"}
    newTag: c2e72188-1658954597 # {"$imagepolicy": "staging:now-playing-api:tag"}
configMapGenerator:
  - name: now-playing-api-feature-flags
    behavior: replace
    envs:
      - now-playing-api-features.env
