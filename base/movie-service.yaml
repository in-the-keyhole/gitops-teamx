apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: movie-service
  name: movie-service
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: movie-service
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: movie-service
        deploymentconfig: movie-service
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - env:
            - name: JAVA_OPTS
              value: -Xss256K -Xms16M -Xmx32M
            - name: server_port
              value: "8080"
          image: keyholesoftware/movie-service:develop-52be9aa-1657334350
          imagePullPolicy: Always
          name: movie-service
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: movie-service
  name: movie-service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    deploymentconfig: movie-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: movie-service
  labels:
    app: movie-service
spec:
  path: /
  to:
    kind: Service
    name: movie-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
  wildcardPolicy: None
---
# Image repository to watch tags in
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: movie-service
spec:
  image: keyholesoftware/movie-service
  interval: 1m0s
---
# Image policy to update 'patch' versions of keyholesoftware/movie-service image
# looks for 
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: movie-service
spec:
  imageRepositoryRef:
    name: movie-service
  policy:
    semver:
      range: 1.0.x